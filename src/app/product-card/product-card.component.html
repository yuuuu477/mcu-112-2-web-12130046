<img [src]="imgUrl" />
<div class="content">
  <strong [class.notShow]="!isShow"> {{ id }}. {{ productName }} </strong>
  <span>{{ createDate | date: 'yyyy-MM-dd' }}</span>
</div>
<div>{{ authors }}</div>
<div class="company">
  <span>{{ company }}</span>
  <span>$10,000</span>
</div>
<div class="button">
  <button type="button" (click)="onSetDisplay(true)">顯示</button>
  <button type="button" (click)="onSetDisplay(false)">隱藏</button>
  <button type="button" class="edit">編輯</button>
  <button type="button" class="remove">刪除</button>
</div>
